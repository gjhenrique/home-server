---
services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:2026.2.1
    restart: unless-stopped
    ports:
      - "127.0.0.1:8123:8123"
    environment:
      - TZ=Europe/Berlin
    volumes:
      - ${EXT_PATH}/homeassistant:/config
      - /run/dbus:/run/dbus:ro
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
    labels:
      caddy: ha.${DOMAIN}
      caddy.import: only_tls
      caddy.reverse_proxy: "127.0.0.1:8123"
      homepage.group: Home
      homepage.name: Home Assistant
      homepage.icon: home-assistant
      homepage.href: https://ha.${DOMAIN}
      homepage.description: Home automation
