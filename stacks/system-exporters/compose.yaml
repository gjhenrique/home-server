---
services:
  docker_stats_exporter:
    image: wywywywy/docker_stats_exporter:latest
    restart: unless-stopped
    ports:
      - "9487:9487"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=9487"
      - "prometheus.io/address=172.17.0.1:9487"
      - "prometheus.io/path=/"

  smartctl_exporter:
    image: prometheuscommunity/smartctl-exporter:v0.14.0
    privileged: true
    user: root
    restart: unless-stopped
    ports:
      - "9633:9633"
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:9633/"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=9633"
      - "prometheus.io/address=172.17.0.1:9633"
      - "prometheus.io/path=/metrics"

  adguard-exporter:
    image: ghcr.io/henrywhitaker3/adguard-exporter:latest
    restart: unless-stopped
    ports:
      - "9618:9618"
    environment:
      - ADGUARD_SERVERS=http://172.17.0.1:8090
      - ADGUARD_USERNAMES=${ADGUARD_USERNAME:-}
      - ADGUARD_PASSWORDS=${ADGUARD_PASSWORD:-}
      - PORT=9618
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=9618"
      - "prometheus.io/path=/metrics"
      - "prometheus.io/address=172.17.0.1:9618"

  tasmota_exporter:
    image: eugenezadyra/tasmota-exporter:latest
    restart: unless-stopped
    ports:
      - "9094:9092"
    environment:
      # Use gateway of this compose's bridge network; docker0 (172.17.0.1) can be DOWN/unreachable
      - MQTT_HOSTNAME=172.27.0.1
      - MQTT_PORT=1883
      - MQTT_USERNAME=${MQTT_USERNAME:-}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-}
      - PROMETHEUS_EXPORTER_PORT=9092
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=9094"
      - "prometheus.io/path=/metrics"
      - "prometheus.io/address=172.17.0.1:9094"
